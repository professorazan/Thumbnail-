<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan Thumbnail Maker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span class="logo-a">A</span>zan Thumbnail Maker
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Create Eye-Catching Thumbnails Instantly</h1>
            <p class="tagline">Powered by Azan AI</p>
        </section>

        <section class="thumbnail-generator">
            <div class="controls">
                <textarea id="prompt" placeholder="E.g., 'A robot unboxing a new smartphone with cinematic lighting'"></textarea>
                <div class="dropdowns">
                    <select id="aspectRatio">
                        <option value="16:9">16:9 (YouTube)</option>
                        <option value="9:16">9:16 (Stories)</option>
                        <option value="1:1">1:1 (Square)</option>
                    </select>
                    <select id="theme">
                        <option value="cinematic">Cinematic</option>
                        <option value="minimal">Minimal</option>
                        <option value="neon">Neon</option>
                        <option value="dark">Dark</option>
                        <option value="vivid">Vivid</option>
                    </select>
                    <select id="quality">
                        <option value="720p">720p</option>
                        <option value="1080p">1080p</option>
                        <option value="4k">4K</option>
                    </select>
                    <select id="fontStyle">
                        <option value="modern">Modern</option>
                        <option value="bold">Bold</option>
                        <option value="clean">Clean</option>
                        <option value="serif">Serif</option>
                    </select>
                </div>
                <button id="generateBtn">Generate Thumbnail</button>
            </div>
            <div class="thumbnail-preview">
                <div id="imageContainer">
                    <p>Your generated thumbnail will appear here.</p>
                </div>
                <div id="loading" class="hidden">Generating...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Azan Thumbnail Maker</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
